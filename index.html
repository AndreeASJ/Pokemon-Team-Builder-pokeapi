<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pokemon Team Builder</h1>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="pokemonName" class="form-control" placeholder="Nombre del Pokemon"
                        style="border-radius: 20px;">
                    <div class="input-group-append">
                        <button id="submitButton" class="btn btn-primary" style="border-radius: 20px;">Agregar
                            Pokémon</button>
                        <button id="historial" class="btn btn-secondary" style="border-radius: 20px;">Mostrar
                            Equipos</button>
                        <button id="resetButton" class="btn btn-danger" disabled style="border-radius: 20px;">Comenzar
                            de Nuevo</button>
                        <button id="guardarEquipo" class="btn btn-success" disabled style="border-radius: 20px;">Guardar
                            Equipo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center mb-3">Pokemones</h2>
                <div id="pokemon-container"></div>
            </div>
            <div class="col-md-6">
                <h2 class="text-center mb-3">Equipos Guardados</h2>
                <div id="teams-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <h5 class="mb-3">Redes sociales Pokemon</h5>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
            <p class="mt-3">Data provided by <a href="https://pokeapi.co/" target="_blank">Pokemon API</a></p>
            <p>©2024 Pokemon. ©1995 - 2024 Nintendo/Creatures Inc./GAME FREAK inc. TM, ®Nintendo.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
